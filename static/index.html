<!DOCTYPE html>
<html lang="en" ng-app="technodeApp">
<head>
	<meta charset="UTF-8">
	<title>聊天室</title>
	<link rel="stylesheet" type="text/css" href="/components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/room.css">
	
	<script type="text/javascript" src="/components/angular/angular.min.js"></script>
</head>
<body>


	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">technode</a>
			</div>
		</div>
	</div>

	<div class="container" style="margin-top: 100px;">
		<div class="col-md-12">
			<div class="panel panel-default room" ng-controller="RoomCtrl">
				<div class="panel-heading room-header">techmode</div>
				<div class="panel-body room-content">
					<div class="list-group messages" auto-scroll-to-bottom>
						<div class="list-group-item message" bg-repeat="message in messages">
							某某：{{message}}
						</div>
					</div>
					<form class="message-creator" ng-controller="MessageCreatorCtrl">
						<div class="form-group">
							<textarea required class="form-control message-input" placeholder="Ctrl+Enter to quick send" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/javascripts/technode.js"></script>
</body>
</html>
